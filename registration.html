<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/login1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>


        <section class="container"> 


            <div class="forms signup"> 
            <div class="content-info">
                <header> Create Account</header>


<!-- leave space for account email or facebook ect -->

<!--USERNAME-->
                <form action="#">
                    <div class=" file input-field">
                        <input type="text" id="username" placeholder="Username" class="input"> 
                        <i class='bx bx-check-circle check-icon'></i>
                        <i class='bx bx-alarm-exclamation alarm-icon'></i>
                        <p> Error Message</p>
                    </div>
<!--EMAIL-->             
                    <div class=" file input-field">
                        <input type="email" id="email" placeholder="Email" class="input">
                        <i class='bx bx-check-circle check-icon'></i>
                        <i class='bx bx-alarm-exclamation alarm-icon'></i>
                        <p> Error Message</p>
                    </div>
<!--PASSWORD-->
                    <div class=" file input-field">
                        <input type="password" id="password" placeholder="Create Password" class="password">
                        <i class='bx bx-check-circle check-icon'></i>
                        <i class='bx bx-alarm-exclamation alarm-icon'></i>
                        <p> Error Message</p>
                    </div>
<!--CONFIRM PASSWORD-->        
                    <div class=" file input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class='bx bx-check-circle check-icon'></i>
                        <i class='bx bx-alarm-exclamation alarm-icon'></i>
                        <p> Error Message</p>
                    </div>
                   
                    <div class=" file button-field">
                        <button>Signup</button>

                        <div class="form-link"> 

                           <span> Already a member? <a href="login1.html" class="signup-link">Login</a> </span>
                           
                        </div>
                    </div>

                </form>
            </div>
            </div>
        </section>



        <script src="scripts/register.js" async defer></script>
    </body>
</html>
